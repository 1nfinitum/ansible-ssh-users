---
- name: Test if it creates multiple users and groups with most common params.
  hosts: localhost
  remote_user: root
  gather_facts: False
  vars:
    groups_to_add:
      - name: some_group
        gid: 1100
      - name: some_group2
      - name: some_group4
        gid: 1200
      - name: some_group5

    users:
      - group: deploy
        groups: users
        user: user1
        password: $6$rounds=656000$49G.PQKkbGk2ngY1$BUDsC3aQf3XXPpsU8.JPP94URmiYF21fbYdxU/K8G0iJstvc3EEVmrFW5K51b7q4J.qgliRV16O5tpMSjuXhY1
        uid: 1100
        state: present
        ssh_pub_key:
          - "ssh-rsa  mykhaylokolesnik@Air-Mykhaylo"
      - groups: users
        user: user2
        password: $6$rounds=656000$49G.PQKkbGk2ngY1$BUDsC3aQf3XXPpsU8.JPP94URmiYF21fbYdxU/K8G0iJstvc3EEVmrFW5K51b7q4J.qgliRV16O5tpMSjuXhY1
        state: present
      - groups: users
        user: user3
      - group: deploy
        groups: users
        user: user4
        password: $6$rounds=656000$49G.PQKkbGk2ngY1$BUDsC3aQf3XXPpsU8.JPP94URmiYF21fbYdxU/K8G0iJstvc3EEVmrFW5K51b7q4J.qgliRV16O5tpMSjuXhY1
        ssh_pub_key:
          - "ssh-rsa  mykhaylokolesnik@Air-Mykhaylo"
      - group: deploy
        groups: users
        user: user5
  roles:
    - ansible-users

- name: Testing ability to add SSH public keys to existing user.
  hosts: localhost
  remote_user: root
  gather_facts: False
  vars:
    authorized_keys:
      - user: user1
        ssh_pub_key:
          - "ssh-rsa  mykhaylokolesnik@Air-Mykhaylo"
          - "ssh-rsa  mykhaylokolesnik@Air-Mykhaylo"
      - user: user2
        ssh_pub_key:
          - "ssh-rsa  mykhaylokolesnik@Air-Mykhaylo"
          - "ssh-rsa  mykhaylokolesnik@Air-Mykhaylo"
  roles:
    - ansible-users

- name: Test if it deletes multiple users, groups and SSH keys.
  hosts: localhost
  remote_user: root
  gather_facts: False
  vars:
    groups_to_add:
      - name: some_group4
        state: absent
      - name: some_group5
        state: absent

    users:
      - user: user4
        state: absent
        remove: yes
      - user: user5
        state: absent

    authorized_keys:
      - user: user1
        state: absent
        ssh_pub_key:
          - "ssh-rsa  mykhaylokolesnik@Air-Mykhaylo"

  roles:
    - ansible-users
