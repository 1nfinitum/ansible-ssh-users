---
default_users_group: {name: users} # If you're not assigning users group it will receive the default one.
default_user_shell: /bin/bash
# List of users to create. To receive hashed password follow this manual: http://docs.ansible.com/ansible/faq.html#how-do-i-generate-crypted-passwords-for-the-user-module.
# Example:
# users:
#   - user: abc
#     password: $6$rounds=656000$49G.PQKkbGk2ngY1$BUDsC3aQf3XXPpsU8.JPP94URmiYF21fbYdxU/K8G0iJstvc3EEVmrFW5K51b7q4J.qgliRV16O5tpMSjuXhY1
#     shell: /bin/bash
#     createhome: yes
#     state: present
#     ssh_pub_key:
#       - "ssh-rsa  mykhaylokolesnik@Air-Mykhaylo"
users: []

# List of groups to create/delete.
# Example:
# groups_to_add:
#   - name: abc # Name of group. Required.
#     state: absent # Default is 'present'
groups_to_add: []

# List of authorized keys to add.
# Example:
# authorized_keys:
#   - user: abc # Name of user to assign key for. Required.
#     state: present # Default is present.
#     ssh_pub_key:
#       - key: "ssh-rsa  mykhaylokolesnik@Air-Mykhaylo" # SSH public key as a string or as url (since 1.9).
authorized_keys: []
